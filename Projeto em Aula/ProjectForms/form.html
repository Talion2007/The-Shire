<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="submit.html" method="get">

      <label for="nome"></label>
      <input type="text" id="nome" name="nome" placeholder="name" required>

      <br />
      <br />

      <label for="sobrenome"></label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="surname" required>

      <br />
      <br />

      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="password" required>

      <br />
      <br />

      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

      <br />
      <br />
      <label for="age"></label>
      <input type="number" id="age" placeholder= "age" age min="18" max="100" required>

      <br />
      <br />
      <input type="submit" value="Manda Pra Lá" />
    </form>
</body>
</html>
